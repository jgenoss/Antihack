[CONFIG]
; Configuracion de red - Prioridad: IPV6 > IPV4 > IP (legacy)
; Para dual-stack (IPv4 + IPv6), usa IPV6=:: o deja IPV4=0.0.0.0
IPV4 = 0.0.0.0
IPV6 =
IP = 0.0.0.0
PORT = 8080
KEY = 1234
HWID =

; Stream Viewer Server
[server]
; Para escuchar en todas las interfaces (dual-stack): host=::
; Para solo IPv4: host=0.0.0.0
; Para una IP especifica: host=192.168.1.100 o host=::1
host = ::
port = 9000

[network]
; Configuracion avanzada de red
; prefer_ipv6: true para preferir IPv6 cuando ambos estan disponibles
prefer_ipv6 = true
; dual_stack: true para aceptar conexiones IPv4 e IPv6 en el mismo socket
dual_stack = true
; connection_timeout: tiempo de espera para conexiones (ms)
connection_timeout = 10000
; retry_count: numero de reintentos de conexion
retry_count = 5