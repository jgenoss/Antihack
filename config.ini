[CONFIG]
; =================================================================
; CONFIGURACION DEL SERVIDOR TCP PRINCIPAL
; =================================================================
; El servidor escucha en AMBAS direcciones simultaneamente
; Dejar vacio para deshabilitar ese protocolo
IPV4 = 0.0.0.0
IPV6 = ::
PORT = 8080
KEY = 1234
HWID =

; =================================================================
; STREAM VIEWER SERVER
; =================================================================
[server]
; El servidor escucha en AMBAS direcciones simultaneamente
; Dejar vacio para deshabilitar ese protocolo
ipv4_host = 0.0.0.0
ipv6_host = ::
port = 9000

; =================================================================
; CONFIGURACION DE RED PARA CLIENTES
; =================================================================
[network]
; priority: El CLIENTE intenta primero este protocolo
;   "ipv4" = intenta IPv4 primero, luego IPv6
;   "ipv6" = intenta IPv6 primero, luego IPv4
priority = ipv4
; fallback: Si el protocolo prioritario falla, intenta el otro
fallback = true
; connection_timeout: tiempo de espera para conexiones (ms)
connection_timeout = 10000
; retry_count: numero de reintentos de conexion
retry_count = 5